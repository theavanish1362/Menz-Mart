<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="form-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>
            <form id="form">
                <div class="input-group">
                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input id="name" type="text" placeholder="Name">
                        </div>
                    <span class="nameerror" id="name-error"></span>
                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input id="email" type="email" placeholder="Email">
                        </div>
                    <span class="emailerror" id="email-error"></span>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input id="password" type="passsword" placeholder="Password">
                        </div>
                    <span class="passerror" id="pass-error"></span>
                    <p><span class="text">Password Suggestions </span><a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button class="signupbtn" type="submit">Sign Up</button>
                    <button class="disable signinbtn" type="button" onclick="validate()">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
